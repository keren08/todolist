<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TODOLIST</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/img/bg-mobile-light.jpg" alt="" />
    </header>

    <main class="contenedor">
      <section class="titulo">
        <h1 class="titulo__text">TODO</h1>
        <a href=""
          ><img class="titulo__img" src="assets/img/icon-moon.svg" alt=""
        /></a>
      </section>

      <section class="contenedorForm">
        <div class="contenedorForm__circle">
          <img src="assets/img/icon-check.svg" alt="" srcset="" />
        </div>
        <form class="contenedorForm__form" action="">
          <input
            class="contenedorForm__form__input"
            type="text"
            name="mensaje"
            id="mensaje"
          />
        </form>
        <i class="fa-solid fa-plus"></i>
      </section>

      <section class="contendorCards">
        <div class="contendorCards__lista">
          <div class="contendorCards__lista__card">
            <div class="contenedorForm__circle">
              <img src="assets/img/icon-check.svg" alt="" srcset="" />
            </div>
            <p class="contendorCards__lista__card__parrafo">
              Estudiar para el curso fron end
            </p>
            <img
              class="contendorCards__lista__card__img"
              src="assets/img/icon-cross.svg"
              alt=""
            />
          </div>

          <div class="contendorCards__lista__card">
            <div class="contenedorForm__circle">
              <img src="assets/img/icon-check.svg" alt="" srcset="" />
            </div>
            <p class="contendorCards__lista__card__parrafo">Lorem ipsum</p>
            <img
              class="contendorCards__lista__card__img"
              src="assets/img/icon-cross.svg"
              alt=""
            />
          </div>
        </div>
        <div class="footerSection">
          <p><span>5</span>items left</p>
          <p>Clear Completed</p>
        </div>
      </section>

      <section class="list">
        <a class="list__item active" href="#">All</a>
        <a class="list__item" href="#">Active</a>
        <a class="list__item" href="#">Completed</a>
      </section>

      <p class="text__footer">Drag and drop to reader list</p>
    </main>
  </body>
  <script src="js/main.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/6ffaf99449.js"
    crossorigin="anonymous"
  ></script>
</html>
