<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TODOLIST</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img movil__img"
        src="assets/img/bg-mobile-light.jpg"
        alt=""
        id="img_movil"
      />
      <img
        class="header__img desktop__img"
        src="assets/img/bg-desktop-light.jpg"
        alt=""
        id="img_desktop"
      />
    </header>

    <main class="contenedor">
      <section class="titulo">
        <h1 class="titulo__text">TODO</h1>
        <img
          class="titulo__img"
          src="assets/img/icon-moon.svg"
          alt=""
          id="modo"
          modo="claro"
        />
      </section>

      <section class="contenedorForm">
        <div class="contenedorForm__circle">
          <img
            src="assets/img/icon-check.svg"
            alt=""
            srcset=""
            class="hidden"
          />
        </div>
        <form class="contenedorForm__form" action="" id="form">
          <input
            class="contenedorForm__form__input"
            type="text"
            name="mensaje"
            id="mensaje"
          />
        </form>
        <i class="fa-solid fa-plus" id="plus"></i>
      </section>

      <section class="contendorCards">
        <div class="contendorCards__lista" id="contenedorTareas"></div>
        <div class="footerSection">
          <p><span id="count">0</span>items left</p>
          <p>Clear Completed</p>
        </div>
      </section>

      <section class="list">
        <a class="list__item active" href="#">All</a>
        <a class="list__item" href="#">Active</a>
        <a class="list__item" href="#">Completed</a>
      </section>

      <p class="text__footer">Drag and drop to reader list</p>
    </main>
  </body>
  <script src="js/main.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/6ffaf99449.js"
    crossorigin="anonymous"
  ></script>
</html>
